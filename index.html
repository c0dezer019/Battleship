<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleship</title>
    <meta name="description" content="A classic game of Battleship.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS, Popper.js, and jQuery -->


</head>
<body>
    <header>
        <img src="images/pngkey.com-battleship-png-2420677.png" alt="logo">
    </header>
    <main>
        <section id="gameboard">
            <div class="modal" id="alertModal" tabindex="-1" role="dialog" aria-hidden="true"
                 aria-labelledby="gameboard" data-action="show">
                <div class="modalContent">
                    <a class="close" href="#" role="button">&times;</a>
                    <div class="modalHeader">
                        <h2 class="modalTitle">Alert!</h2>
                    </div>
                    <div class="modalBody">
                        <p class="modalMsg">You can't do that!</p>
                    </div>
                    <div class="modalFooter">
                        <button class="closeButton" data-dismiss="hide()" type="button">Got it</button>
                    </div>
                </div>
            </div>
            <div id="container">
                <div class="statusBoard" id="playerOneBoard">
                    <div class="stagingArea" id="playerOnePieces"></div>
                </div>
                <div id="gridContainer">
                    <div id="playerOneGridContainer"></div>
                    <div id="PlayerTwoGridContainer"></div>
                </div>
                <div class="statusBoard" id="PlayerTwoBoard">
                    <div class="stagingArea" id="playerTwoPieces"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="js/worldBuilder.mjs" defer></script>
</body>
</html>
