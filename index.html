<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleship</title>
    <meta name="description" content="A classic game of Battleship.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/pngkey.com-battleship-png-2420677.png" alt="logo">
    </header>
    <main>
        <section class="game_board">
            <div id="container">
                <div class="statusBoard" id="playerBoard">
                    <div class="gamePieces" id="playerPieces"></div>
                </div>
                <div id="gridContainer">
                    <div id="playerGridContainer"></div>
                    <div id="computerGridContainer"></div>
                </div>
                <div class="statusBoard" id="computerBoard">
                    <div class="gamePieces" id="computerPieces"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/battleCommander.js" defer></script>
    <script src="js/logistics.js" defer></script>
    <script src="js/mapLibrary.js" defer></script>
    <script src="js/gridHandler.js" defer></script>
</body>
</html>
